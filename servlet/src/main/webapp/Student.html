<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>
</head>
<body>
	<div align="center">
		<form action="SavaStudent" method="post">
			<table>
				<tr>
					<td>Name :</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>Email :</td>
					<td><input type="email" name="email"></td>
				</tr>
				<tr>
					<td>Core Java :</td>
					<td><input type="checkbox" name="course" value="CoreJava">
				</tr>
				<tr>
					<td>SQL :</td>
					<td><input type="checkbox" name="course" value="SQL">
				</tr>
				<tr>
					<td>Web Tech :</td>
					<td><input type="checkbox" name="course" value="WebTech">
				</tr>
			</table>
			<input type="submit" value="Register">
		</form>
	</div>
</body>
</html>
